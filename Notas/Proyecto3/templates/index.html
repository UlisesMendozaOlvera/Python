<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de Personas</h1>
    <div>
        <a href="{{url_for('agregar')}}">Agregar</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td><a href="ver/{{persona.id}}"></a></td>
                    <td><a href="editar/{{persona.id}}"></a></td>
                    <td><a href="eliminar/{{persona.id}}"></a></td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
